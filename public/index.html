<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
    <script defer src="index.js"></script>

    <script>
      window.jsPDF = window.jspdf.jsPDF; // Ensure jsPDF is globally accessible
    </script>
  </head>

  <body>
    <h1>Balance Sheet Maker Based On Deposits</h1>

    <div id="accounts-container">
      <div class="account-entry">
        <input name="account" placeholder="Account Name" />
        <input name="date" type="text" />
        <input name="principal" placeholder="Deposit" />
        <input name="rate" placeholder="Rate" />
        <input name="time" placeholder="Time in years" />
      </div>
    </div>

    <div>
      <input id="tax" type="number" placeholder="Tax" />
    </div>

    <div>
      <button type="button" onclick="calculate()">Calculate</button>
      <button type="button" onclick="clearInputs()">Clear</button>
      <button onclick="addAccount()">âž•</button>
      <button type="button" onclick="exportToPDF()">PDF</button>
    </div>

    <div id="results-container">
      <h2>Calculation Results</h2>
      <table id="results-table">
        <thead>
          <tr>
            <th>Account Name</th>
            <th>Date of Deposit</th>
            <th>Deposit</th>
            <th>Rate (%)</th>
            <th>Time (Years)</th>
            <th>Yearly Interest</th>
            <th>Quarterly Interest</th>
            <th>Monthly Interest</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h3>Total Deposit: <span id="total-assets">0</span></h3>
      <h3>Total Yearly Interest: <span id="total-interest">0</span></h3>
      <h3>Quarterly Interest: <span id="quat-interest">0</span></h3>
      <h3>Monthly Interest: <span id="monthly-interest">0</span></h3>
      <h3>Daily Interest: <span id="daily-interest">0</span></h3>
    </div>
  </body>
</html>
